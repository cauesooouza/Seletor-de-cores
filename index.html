<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Seletor de cores</title>
    <link rel="stylesheet" href="./src/css/style.css" />
    <link rel="shortcut icon" href="./src/img/icone.ico" type="image/x-icon" />
  </head>

  <body>
    <div class="conteudo">
      <div class="info">
        <h1>Seletor de cores</h1>
        <p>Seletor de cores em rgb, simples e Ãºtil.</p>
      </div>
      <div class="controle-de-cores">
        <label for="vermelho">R</label>
        <input
          type="range"
          name="vermelho"
          id="vermelho"
          min="0"
          max="255"
        />
        <label for="verde">G</label
        ><input
          type="range"
          name="verde"
          id="verde"
          min="0"
          max="255"
        />

        <label for="azul">B</label
        ><input
          type="range"
          name="azul"
          id="azul"
          min="0"
          max="255"
        />
      </div>
      <div class="copiar">
        <button id="button">copiar</button>
      </div>
      <div id="display"></div>
      <div id="valores">
        <input type="text" class="input-vermelho item" value="128" disabled />
        <input type="text" class="input-verde item" value="128" disabled />
        <input type="text" class="input-azul item" value="128" disabled />
        <input
          type="text"
          name="valor total"
          id="copiar"
          value="RGB(128,128,128)"
          class="invisible"
        />
      </div>
    </div>
    <script src="./src/script/main.js"></script>
  </body>
</html>
